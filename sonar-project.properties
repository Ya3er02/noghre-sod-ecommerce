# Sonar Configuration for Noghre Sood E-Commerce

sonar.projectKey=Ya3er02_noghre-sod-ecommerce
sonar.organization=ya3er02

# Project Info
sonar.projectName=Noghre Sood E-Commerce
sonar.projectVersion=2.0.0

# Source Code
sonar.sources=frontend/,backend/
sonar.tests=frontend/__tests__/,backend/__tests__/

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts,**/migrations/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.coverage.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language-specific
sonar.typescript.tsconfigPath=frontend/tsconfig.json
sonar.javascript.node.maxspace=4096

# Quality Gates
sonar.qualitygate.wait=true
