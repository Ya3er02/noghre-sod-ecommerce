name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Type check
        run: bunx tsc --noEmit
      
      - name: Lint
        run: bunx eslint . --ext ts,tsx || true
      
      - name: Build
        run: bun run build
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_CLIENT_TARGET: ${{ secrets.VITE_CLIENT_TARGET }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Type check
        run: bunx tsc --noEmit
      
      # TODO: Add proper test suite - currently skipped if no test files exist
      - name: Run tests
        run: |
          if [ -d "test" ] || [ -d "tests" ] || [ -d "__tests__" ] || compgen -G "*.test.ts" > /dev/null || compgen -G "*.spec.ts" > /dev/null; then
            echo "Running tests..."
            bun test
          else
            echo "⚠️  No test files found. Skipping tests."
            echo "ℹ️  Please add tests to ensure code quality."
          fi

  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      
      - name: Audit frontend dependencies
        run: cd frontend && bun audit || true
      
      - name: Audit backend dependencies
        run: cd backend && bun audit || true