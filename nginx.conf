# ============================================
# Nginx Configuration for Noghre Sod E-commerce
# ============================================
# This file should be placed at: /etc/nginx/sites-available/noghre-sod
# Then symlinked to: /etc/nginx/sites-enabled/noghre-sod

server {
    listen 80;
    listen [::]:80;
    server_name 193.242.125.25;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/noghre-sod-access.log;
    error_log /var/log/nginx/noghre-sod-error.log warn;

    # Root directory for frontend static files
    root /opt/noghre-sod-ecommerce/frontend/dist;
    index index.html;

    # Client max body size (for file uploads)
    client_max_body_size 10M;

    # ==========================================
    # Backend API Proxy
    # ==========================================
    location /api {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ==========================================
    # Frontend Static Files
    # ==========================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Don't cache HTML
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # ==========================================
    # Gzip Compression
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # ==========================================
    # Security: Prevent access to hidden files
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
